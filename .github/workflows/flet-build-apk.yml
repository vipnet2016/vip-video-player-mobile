name: Build Flet APK for VIP Video Player

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Flet
      run: |
        pip install flet
        
    - name: Create APK build directory
      run: |
        mkdir -p build/apk
        
    - name: Copy app files
      run: |
        cp flet_app.py build/
        cp -r ./* build/ 2>/dev/null || true
        
    - name: Install build dependencies
      run: |
        pip install flet
        
    - name: Build Flet app
      run: |
        cd build
        python ../build_flet.py --build || echo "Build command may require additional setup"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-apk
        path: build/apk/*.apk
      if: success()